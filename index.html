<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">

    <title>Calculador de Médias FIAP</title>
</head>
<body>

    <header>
        <h1>Calculador de Médias</h1>
        <div class="centralizador">
            <div class="img"></div>
        </div>
    </header>

    <section class="Semestre" id="Semestre1">
        <h1>1º Semestre</h1>
        <div class="notas">
            <div class="checkpoint">
                <h2>CheckPoints</h2>
                <h3>(CP1 + CP2 + Sp1 + Sp2/4 * 10)</h3>
                <input type="number" id="CP1" class="Checkpoints" />
            </div>    

            <div class="globalsolution">
                <h2>Global Solution</h2>
                <input type="number" id="GS1" class="GlobalSolution"/>
            </div>

            <button onclick="CalculoSem1()">CALCULAR</button>

            <div class="mediaSem" id="mediaSem">
                <h2>Média Semestral</h2>
                <div class="containerBarra">
                    <div class="barra" id="barra"></div>
                </div>
                <h3>-</h3>          
            </div>
        </div>
    </section>

    <section class="Semestre" id="Semestre2">
        <h1>2º Semestre</h1>
        <div class="notas">
            <div class="checkpoint">
                <h2>CheckPoints</h2>
                <h3>(CP1 + CP2 + Sp1 + Sp2/4 * 10)</h3>
                <input type="number" id="CP2" class="Checkpoints2" />
            </div>    

            <div class="globalsolution">
                <h2>Global Solution</h2>
                <input type="number" id="GS2" class="GlobalSolution2"/>
            </div>

            <button onclick="CalculoSem2()">CALCULAR</button>

            <div class="mediaSem2" id="mediaSem">
                <h2>Média Semestral</h2>
                <div class="containerBarra">
                    <div class="barra2" id="barra2"></div>
                </div>
                <h3>-</h3>          
            </div>
        </div>
    </section>

    <button onclick="CalcMediaFinal()">CALCULAR MF</button>

    <section class="Resultados">
        <h1>Média Final</h1>

        <div class="box">
            
            <div class="box-circle">
                <svg height="300px"> 
                    <circle cx="130" cy="130" r="120"></circle>
                    <circle id="circleProgress"  cx="130" cy="130" r="120"></circle>
                </svg>
            </div>
            <h1>-</h1>
        </div>
        
        <h2>...</h2>
    </section>

    <footer>
        <h1>Desenvolvido por <span><a href="https://www.linkedin.com/in/felipe-cardenaz-de-melo-34072520b/" target="_blank"> Felipe Melo</a></span></h1>
    </footer>
   
<script src="index.js"></script>
</body>
</html>
